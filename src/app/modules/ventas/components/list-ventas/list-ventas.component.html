<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let row"> {{row.cliente.nombre}} {{row.cliente.apellido}} -
                {{row.cliente.cedula}} </td>
        </ng-container>

        <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let row"> {{row.producto.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="valorUnitario">
            <th mat-header-cell *matHeaderCellDef> Valor unitario </th>
            <td mat-cell *matCellDef="let row"> {{row.valorUnitario}} </td>
        </ng-container>

        <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef> Valor total </th>
            <td mat-cell *matCellDef="let row"> {{row.valorTotal}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="primary" (click)="add()">Crear</button>
            </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button [matMenuTriggerFor]="menu">Acciones</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="delete(row.id)">Eliminar</button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
