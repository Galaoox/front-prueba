<h1 mat-dialog-title>Crear Venta</h1>
<form [formGroup]="form" (ngSubmit)="submit()">

    <mat-dialog-content class="mat-typography grid">

        <mat-form-field appearance="fill">
            <mat-label>Cliente</mat-label>
            <mat-select formControlName="idCliente" [errorStateMatcher]="matcher">
                <mat-option></mat-option>
                <mat-option *ngFor="let cliente of listClientes" [value]="cliente.id">
                    {{cliente.nombre}} {{cliente.apellido}} - {{cliente.cedula}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('idCliente')?.hasError('required')">El cliente es <strong>obligatorio</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Producto</mat-label>
            <mat-select formControlName="idProducto" [errorStateMatcher]="matcher">
                <mat-option></mat-option>
                <mat-option *ngFor="let producto of listProductos" [value]="producto.id">
                    {{producto.nombre}} - ${{producto.valorUnitario}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('idCliente')?.hasError('required')">El producto es <strong>obligatorio</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Cantidad</mat-label>
            <input type="number" min="1" matInput formControlName="cantidad" placeholder="Cantidad">
        </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button cdkFocusInitial type="submit">Guardar</button>
    </mat-dialog-actions>
</form>
