<div class="container-buttons">

</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="valorUnitario">
            <th mat-header-cell *matHeaderCellDef> Valor unitario </th>
            <td mat-cell *matCellDef="let element"> {{element.valorUnitario}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="primary" (click)="add()">Crear</button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button [matMenuTriggerFor]="menu">Acciones</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="edit(element.id)">Editar</button>
                    <button mat-menu-item (click)="delete(element.id)">Eliminar</button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="width: 100%;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
